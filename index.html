<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <title>Copa do Mundo 2022</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="indicator"></div>
    <main class="telaPrincipal">

        <header>
            <div class="left-nav">
                <div class="logo"></div>
                <!-- <h1>Copa do Mundo FIFA<br>Catar 2022</h1> -->
            </div>
            <nav>
                <ul class="menu">
                    <li><a id="btnGrupos" class="" onClick="">Grupos</a></li>
                    <li><a class="" onClick="renderizarJogos(1)">1ª</a></li>
                    <li><a class="" onClick="renderizarJogos(2)">2ª</a></li>
                    <li><a class="" onClick="renderizarJogos(3)">3ª</a></li>
                    <li><a class="" onClick="renderizarFinais('finais')">Eliminatórias</a></li>
                </ul>
            </nav>
        </header>

        <div id="divGrupo">
            <h2>Grupos</h2>
            <!-- preenchida pelo js listas das selecoes por grupo -->
            <section class="listas"></section>
        </div>

        <h2>Tabela de Jogos</h2>

        <div id="divRodadas" class="div">
            <h3><span class="rodada"></span></h3>
            <!-- fase de grupos 1, 2, 3 rodada -->
            <section class="tabelaDeJogos"></section>
        </div>

        <div id="divFinais" class="div">
            <h3>Fases Finais</h3>
            <!-- fases finais -->
            <section class="tabelaDeJogosFinais"></section>
        </div>
        <!-- /preenchida pelo js  -->

        <!-- modelos de listaDoGrupo -->
        <div class="modelo">
            <section class="listaDoGrupo">
                <h3 class="tituloDoGrupo">Grupo</h3>
                <ol class="listaDeSelecoes">
                    <li><img class='bandeirap' src='./images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 1</li>
                    <li><img class='bandeirap' src='./images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 2</li>
                    <li><img class='bandeirap' src='./images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 3</li>
                    <li><img class='bandeirap' src='./images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 4</li>
                </ol>
            </section>
            <!-- /modelo de listaDeGrupos -->

            <!-- modelo .listaDejogos -->
            <section class="listaDeJogos">
                <article class="jogo">
                    <h3 class="grupo"></h3>
                    <h5 class="data"></h5>
                    <h3 class="partida"></h3>
                    <h5 class="estadio"></h5>
                </article>
            </section>

            <!-- modelo .listaDejogosFinais -->
            <section class="listaDeJogosFinais">
                <article class="jogo">
                    <h3 class="fase"></h3>
                    <h5 class="data">Data</h5>
                    <h3 class="partida">XYZ x ZYX</h3>
                    <h5 class="estadio">Estádio</h5>
                </article>
            </section>
        </div>

        <div class="inferiorDireita">
            <button class="btn btnTopo" id="irTopo" title="Voltar para o início"> <i class='bx bx-chevron-up'></i>
            </button>
        </div>

        <footer>
            <a href="https://www.linkedin.com/in/mateusalvesds/" target="_blank">© Developed by Mateus Alves</a>
        </footer>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
